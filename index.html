<html>
<head>
	<title>Image Difference</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css'>
	<link rel='stylesheet' href='http://cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css'>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function (e) {
			$("#img-form").on('submit',(function(e) {
				e.preventDefault();
				$.ajax({
					url: "./php/img-upload.php",
					type: "POST",
					data:  new FormData(this),
					contentType: false,
					cache: false,
					processData:false,
					success: function(data)
					{
						alert(data)
					}     
				});
			}));
		});
	</script>
</head>
<body class="" id="body">
	<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
		<label class="switch">
			<input type="checkbox" onclick="themeSwitch()" id="themeSwitches">
			<span class="slider round"></span>
		</label>
	</nav>
	<div class="container-def">
		<form align='center' id="img-form" action="/php/img-upload.php" method="post" enctype="multipart/form-data">
			<div class="wrapper">
				<div class="box">
					<div class="js--image-preview"></div>
					<div class="upload-options">
						<label>
							<input type="file" class="image-upload" name="img1" id="img1" accept="image/*" />
						</label>
					</div>
				</div>

				<div class="box ml-5">
					<div class="js--image-preview"></div>
					<div class="upload-options">
						<label>
							<input type="file" class="image-upload" name="img2" id="img2" accept="image/*" />
						</label>
					</div>
				</div>
			</div>
			<input type="submit" id='compare-btn' class="btn btn-lg btn-primary align-content-center mt-5" placeholder="Compare">
		</input>
	</form>
</div>
